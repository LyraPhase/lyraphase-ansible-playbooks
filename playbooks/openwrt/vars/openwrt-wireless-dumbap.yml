openwrt_wireless_backupconfig: true
openwrt_wifi_devicesgroup:
  openwrt:
    radio0:
      type: mac80211
      hwmode: 11g
      path: 'soc/soc:pcie-controller/pci0000:00/0000:00:02.0/0000:02:00.0'
      country: US
      distance: 17
      txpower: 17
      legacy_rates: 0
      channel: 3
    radio1:
      type: mac80211
      hwmode: 11a
      path: 'soc/soc:pcie-controller/pci0000:00/0000:00:03.0/0000:03:00.0'
      country: US
      distance: 17
      txpower: 23
      legacy_rates: 0
      channel: 100
      htmode: VHT40

openwrt_wifi_interfacesgroup:
  openwrt:
    phy1_5g:
      device: radio1
      mode: ap
      network: lan
      ssid: "{{ lyraphase_vault_wireless.radio1.ssid | default('OpenWRT') }}"
      encryption: psk2
      key: "{{ lyraphase_vault_wireless.radio1.key }}"
      dtim_period: 3
    phy0_2g:
      device: radio0
      mode: ap
      network: lan
      ssid: "{{ lyraphase_vault_wireless.radio0.ssid | default('OpenWRT_5Ghz') }}"
      encryption: psk2
      key: "{{ lyraphase_vault_wireless.radio0.key }}"
      disassoc_low_ack: 0
      max_inactivity: 3600
      dtim_period: 3
